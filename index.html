<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing board</title>
    <link rel="stylesheet" href="style.css">
    <style>
     body {
       margin: 0;
       padding: 0;
       background-color: #333;
       overflow-x: hidden;
     }

     #canvas {
       display: block;
       background-color: white;
       margin: 1% auto;
     }

     #controls {
       display: flex;
       flex-wrap: wrap;
       margin: auto;
       justify-content: center;
     }

     #color-picker-container {
       background-color: #666;
       color: #FFF;
       flex-basis: 1;
     }

     #switches {
       display: flex;
       flex-wrap: wrap;
     }

     .btn {
       padding: 5px;
     }

     .tool {
       flex-basis: 25%;
       margin: 25px;
       padding: 5px;
     }

     .toggle {
       display: inline-block;
     }

     #preview {
       display: block;
       background-color: #000;
       width: 100%;
     }

     .control-label {
       display: block;
       color: #FFF;
     }

     /* The switch - the box around the slider */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 24px;
    }

    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #0fd647;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #0fd647;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(17px);
      -ms-transform: translateX(17px);
      transform: translateX(17px);
    }

    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="controls">

      <div id="color-picker-container" class="tool">
        <label class="control-label">Color</label>
        <div class="wrapper">
          R<input type="range" min="0" max="255" value="0" id="red" oninput="colors()" autocomplete="off">
        </div>
        <div class="wrapper">
          G<input type="range" min="0" max="255" value="0" id="green" oninput="colors()" autocomplete="off">
        </div>
        <div class="wrapper">
          B<input type="range" min="0" max="255" value="0" id="blue" oninput="colors()" autocomplete="off">
        </div>
        <span id="output">rgb( 0, 0, 0)</span>
        <span id="preview">Color</span>
      </div>

      <div id="switches">

        <div id="width-div" class="tool">
          <label class="control-label" id="width-label">Width: 10</label>
          <input type="range" autocomplete="off" id="width-picker" value="10" min="1" max="100" onchange="updateVal(this.value)">
        </div>

        <div id="toggles">
          <div id="erase-toggle-div" class="tool toggle">
            <label class="control-label">Erase</label>
            <label class="switch">
              <input type="checkbox" id="erase-toggle" autocomplete="off">
              <span class="slider"></span>
            </label>
          </div>

          <div id="fill-toggle-div" class="tool toggle">
            <label class="control-label">Fill</label>
            <label class="switch">
              <input type="checkbox" id="fill-toggle" autocomplete="off">
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div id="clear-div" class="tool">
          <button id="clear" class="btn" onclick="clear()">Clear</button>
        </div>

      </div>
    </div>


  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
